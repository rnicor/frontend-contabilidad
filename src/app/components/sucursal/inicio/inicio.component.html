
<div  class="container">
  <mat-toolbar>
    <span>Sucursal</span>
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/sucursal/crear-sucursal">Agregar</button>
  </mat-toolbar>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. iun" type="text" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> numero</th>
    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container> -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="celular">
    <th mat-header-cell *matHeaderCellDef> celular </th>
    <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
  </ng-container> -->
  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="fax">
    <th mat-header-cell *matHeaderCellDef> fax</th>
    <td mat-cell *matCellDef="let element"> {{element.fax}} </td>
  </ng-container> -->
  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="ciudad">
    <th mat-header-cell *matHeaderCellDef> ciudad </th>
    <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
  </ng-container> -->
  <!-- Symbol Column -->
  <ng-container matColumnDef="departamento">
    <th mat-header-cell *matHeaderCellDef> departamento </th>
    <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef> pais </th>
    <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element; let i=index" style="text-align: right;">   
      <a class="pointer" matTooltip="Ver Sucursal" style="color: blue;" >
        <mat-icon>search</mat-icon>
      </a>
      <a class="pointer" matTooltip="editar Sucursal" style="color: burlywood;">
        <mat-icon>edit</mat-icon>
      </a>
      <a class="pointer" (click) ="eliminarSucursal(element)" matTooltip="eliminar Sucursal" style="color: red;">
        <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>

</div>

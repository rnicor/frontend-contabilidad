
<div class="body">
  <div class="login">
    <form [formGroup]="form" (ngSubmit)="ingresar()">

      <h1>LOGIN</h1>
      <mat-form-field appearance="fill" class="ancho">
        <mat-label>usuario</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="fill" class="ancho">
        <mat-label>contrase√±a</mat-label>
        <input matInput autocomplete="off" type="password" formControlName="password">
      </mat-form-field>
      <br>
      <button type="submit" mat-raised-button  class="ancho boton" color="primary" >Ingresar</button>
    </form>
  </div>
</div>

<h1 mat-dialog-title>
    <span *ngIf="!dolar.id">Crear Dolar</span>
    <span *ngIf="dolar.id">Editar Dolar</span>
</h1>

<mat-dialog-content>
    <form class="flex flex-col" appFormValidate [formGroup]="formGroup">
        <div class="flex flex-col gt-xs:flex-row">


            <mat-form-field class="flex-auto gt-xs:pr-3">
                <mat-label><span class="text-warn">(*)</span>Fecha</mat-label>
                <input placeholder="Fecha" formControlName="fecha" matInput type="date" minlength="5">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_outline:bookmark'"></mat-icon>
            </mat-form-field>
            <mat-form-field class="flex-auto gt-xs:pr-3">
                <mat-label><span class="text-warn">(*)</span>Monto</mat-label>
                <input placeholder="Monto" formControlName="monto" matInput type="text">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_outline:bookmark'"></mat-icon>
            </mat-form-field>
            <mat-form-field class="flex-auto gt-xs:pr-3">
                <mat-label><span class="text-warn">(*)</span>Descripcion</mat-label>
                <input placeholder="Descripcion" formControlName="descripcion" matInput type="text">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_outline:bookmark'"></mat-icon>
            </mat-form-field>





            <div class="messages" *ngIf="f.monto.touched && f.monto.invalid">
                <mat-error *ngIf="f.monto.hasError('required')">
                    Este campo es requerido
                </mat-error>
                <mat-error *ngIf="f.monto.hasError('maxlength')">
                    El campo debe tener como maximo 500 caracteres
                </mat-error>
            </div>
            <div class="messages" *ngIf="f.descripcion.touched && f.descripcion.invalid">
                <mat-error *ngIf="f.descripcion.hasError('required')">
                    Este campo es requerido
                </mat-error>
                <mat-error *ngIf="f.descripcion.hasError('maxlength')">
                    El campo debe tener como maximo 500 caracteres
                </mat-error>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">
        <mat-icon svgIcon="heroicons_outline:x"></mat-icon> Cancelar
    </button>
    <button class="mat-raised-button mat-primary" (click)="save()">
        <mat-icon svgIcon="mat_outline:save"></mat-icon>
        <span *ngIf="!dolar.id">Crear Dolar</span>
        <span *ngIf="dolar.id">Editar Dolar</span>
    </button>
</mat-dialog-actions>
